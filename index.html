<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG ChatBot</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="shortcut icon" href="https://aws.amazon.com/favicon.ico" type="image/x-icon">
</head>

<body class="min-h-screen flex flex-col items-center">
  <div class="navbar bg-base-100">
    <div class="flex-none">
      <button class="btn btn-square btn-ghost">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block h-5 w-5 stroke-current">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">RAG ChatBot</a>
    </div>
    <div class="flex-none">
      <button class="btn btn-square btn-ghost">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block h-5 w-5 stroke-current">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
        </svg>
      </button>
    </div>
  </div>
  <main class="max-w-3xl flex flex-col justify-center items-center  grow pb-4 w-full gap-2"> <!-- bg-red-200 -->

    
    <section id="chatbox" class="chatbox grow w-full max-h-82 overflow-y-auto">
      <!-- Chat bubbles will be dynamically inserted here -->
    </section>

    <section class="flex gap-2 w-full px-2 lg:px-0">
      <input class="input grow input-bordered" id="userInput" type="text" placeholder="Type your message..." />
      <button class="btn btn-primary" id="sendMessage">Send</button>
    </section>
  </main>

  <script type="module" src="/main.js"></script>
</body>
</html>
